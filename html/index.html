<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicons/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pok√©dex - Golang</title>
</head>
<body>
    <main>

        <img {{.StyleHeight}} src="{{.Image}}" alt="pokemon"  class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">{{.Number}}</span> - 
            <span class="pokemon_name">{{.Name}}</span>
        </h1>

        <form class="form" action="/" method="post">
            <input name="search" type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button type="submit" class="button btn-prev">&lt;</button>
            
            <button type="submit" class="button btn-next">&gt;</button>
        </div>

        <img src="../images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
